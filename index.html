                        }
                    },
                    nextImage() {
                        if (this.currentIndex < this.images.length - 1) {
                            this.currentIndex = this.currentIndex + 1;
                            this.currentImg = this.images[this.currentIndex].src;
                            this.currentDesc = this.images[this.currentIndex].desc;
                        }
                    }
                };
            }
        </script>
    </body>
</html>
